name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: opsdash/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        working-directory: ./opsdash
        
      - name: Build
        run: npm run build
        working-directory: ./opsdash
        env:
          VITE_SOFAR_TOKEN: ${{ secrets.VITE_SOFAR_TOKEN }}
          VITE_SOFAR_SPOTTER_ID: ${{ secrets.VITE_SOFAR_SPOTTER_ID }}
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Create deployment structure
        run: |
          mkdir -p deploy/opsdash
          cp -r opsdash/dist/* deploy/opsdash/
          cp index.html deploy/
          cp -r local-areas deploy/
          cp *.css deploy/ || true
          cp -r public deploy/ || true
          ls -la deploy/
          ls -la deploy/opsdash/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4